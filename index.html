<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mawdsley Scans Download</title>
</head>
<body>
  <button onclick="downloadCSV()">Download CSV</button>

  <script>
    function downloadCSV() {
      const data = JSON.parse(localStorage.getItem('mawdsley_scans') || '[]');
      if (!data.length) {
        alert('No scan data available for download.');
        return;
      }

      const header = "code,hospital,type,time\n";
      const rows = data
        .map(i => `${i.code},${i.hospital},${i.type},${i.time}`)
        .join("\n");

      const csv = header + rows;
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);

      const a = document.createElement('a');
      a.href = url;
      a.download = 'mawdsley_scans.csv';
      a.style.display = 'none';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
